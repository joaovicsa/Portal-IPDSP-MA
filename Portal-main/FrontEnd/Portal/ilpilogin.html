<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - ILPI</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="grid-login-ilpi">
			<div class="side-image">
				<img
					src="imgs/ilpilogin.JPG"
					id="banner-ilpi-login"
					width="100%"
					height="100%"
				/>
			</div>
			<div id="login-ilpi-container">
				<form class="login-form" action="/">
					<h1>ILPI</h1>
					<hr />
					<fieldset>
						<label for="username" class="label-form"> Login: </label
						><input type="text" id="username" required />

						<label for="user-password" class="label-form"> Senha: </label>
						<input type="password" id="user-password" required />
					</fieldset>
					<button type="submit" id="bt-send">
						<a href="ilpihome.html">Enviar</a>
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
